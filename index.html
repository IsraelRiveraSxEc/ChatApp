<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Agregamos íconos de Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Modal para ingresar nombre de usuario -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <h2>Bienvenido al Chat</h2>
            <form id="userForm">
                <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" required>
                <button type="submit">Comenzar a chatear</button>
            </form>
        </div>
    </div>

    <!-- Contenedor principal del chat -->
    <div class="chat-container">
        <header class="chat-header">
            <h1>Chat de Usuarios</h1>
            <div class="header-controls">
                <!-- Nombre de usuario actual -->
                <span id="currentUser"></span>
                <!-- Botón para cambiar tema -->
                <button id="themeToggle" class="theme-toggle">
                    <span class="material-icons">dark_mode</span>
                </button>
                <!-- Estado de conexión -->
                <div class="connection-status">
                    <span class="status-indicator"></span>
                    <span class="status-text">Conectado</span>
                </div>
            </div>
        </header>

        <!-- Área de mensajes -->
        <div class="messages-area" id="messagesArea">
            <!-- Los mensajes se insertarán aquí dinámicamente -->
        </div>

        <!-- Formulario para enviar mensajes -->
        <form class="message-form" id="messageForm">
            <textarea 
                id="messageInput" 
                placeholder="Escribe tu mensaje... (Shift + Enter para nueva línea)" 
                required
                rows="1"
            ></textarea>
            <button type="submit">
                <span class="material-icons">send</span>
            </button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
