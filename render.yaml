# Configuración de servicios para Render
services:
  # Definición del servicio web
  - type: web
    name: chat-app
    env: node # Entorno de Node.js
    plan: free
    buildCommand: npm ci --production # Comando para instalar dependencias
    startCommand: npm start # Comando para iniciar la aplicación
    envVars:
      # Variables de entorno
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true
    branch: main
